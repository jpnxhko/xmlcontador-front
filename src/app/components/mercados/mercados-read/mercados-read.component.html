<div class="mat-elevation-z4">
  <table mat-table [dataSource]="mercados">
    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef>CNPJ</th>
      <td mat-cell *matCellDef="let row">{{ row.cnpj }}</td>
    </ng-container>

    <ng-container matColumnDef="nomeFantasia">
      <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
      <td mat-cell *matCellDef="let row">{{ row.nomeFantasia }}</td>
    </ng-container>

    <ng-container matColumnDef="razaoSocial">
      <th mat-header-cell *matHeaderCellDef>Razão Social</th>
      <td mat-cell *matCellDef="let row">{{ row.razaoSocial }}</td>
    </ng-container>

    <ng-container matColumnDef="responsavel">
      <th mat-header-cell *matHeaderCellDef>Responsável</th>
      <td mat-cell *matCellDef="let row">{{ row.responsavel }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/mercados/edit" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>

        <a routerLink="/mercados/delete" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
