<mat-card class="mat-elevation-z8">
  <mat-card-title>Novo Mercado</mat-card-title>
  <form>

    <mat-form-field>
      <input matInput placeholder="CNPJ" [(ngModel)]="mercados.cnpj" name="cnpj">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Nome Fantasia" [(ngModel)]="mercados.nomeFantasia" name="nomeFantasia">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Razão Social" [(ngModel)]="mercados.razaoSocial" name="razaoSocial">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Responsável" [(ngModel)]="mercados.responsavel" name="responsavel">
    </mat-form-field>

  </form>
</mat-card>

<button mat-raised-button (click)="criarMercadoSnack()" color="primary">Criar</button>

<button mat-raised-button (click)="cancelarMercado()" color="accent">Cancelar</button>
